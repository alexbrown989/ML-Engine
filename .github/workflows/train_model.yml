name: Train Model and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run training
        run: |
          python train_module.py

      - name: Upload model
        uses: actions/upload-artifact@v2
        with:
          name: xgboost-model
          path: model_xgb.pkl

      - name: Upload logs
        uses: actions/upload-artifact@v2
        with:
          name: retraining-logs
          path: retraining_log.txt
